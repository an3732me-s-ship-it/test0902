<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // This script forces the pink color and transparency onto the glTF meshes
      AFRAME.registerComponent('force-material', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const mesh = this.el.getObject3D('mesh');
            mesh.traverse((node) => {
              if (node.isMesh) {
                node.material.color.set('#FF69B4'); // Hot Pink
                node.material.opacity = 0.7;        // 70% Transparency
                node.material.transparent = true;   // Enable Alpha Channel
                node.material.needsUpdate = true;
              }
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.1;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="stairModel" src="./stair.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 0 -1.08">
          <a-gltf-model 
            src="#stairModel" 
            rotation="90 0 0"
            scale="11.1 11.1 11.1"
            force-material>
          </a-gltf-model>
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
